# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Debug'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=false /p:WebPublishMethod=Package  /p:SkipInvalidConfigurations=true'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    clean: true
- task: FortifyOnDemandStatic@8
  inputs:
    FortifyProjects: '$(Build.SourcesDirectory)'
    FodConnection: 'Prash_Test_Fortify'
    ReleaseOptions: '0'
    ReleaseId: 103101
    EntitlementSelection: '1'
    EntitlementPreference: '1'
    OverrideScanSettings: '2'
    InProgressScanActionType: '2'
    RemediationScanPreference: '0'
    BuildType: 'msbuild'
    BuildFile: 'eShopOnWeb.sln'
    PollingInterval: 0
    PolicyFailAction: '0'